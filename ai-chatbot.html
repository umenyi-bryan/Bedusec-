<!-- AI Chatbot Component -->
<div id="aiChatbot" class="ai-chatbot">
    <div class="chatbot-header">
        <div class="chatbot-title">
            <i class="fas fa-robot"></i>
            <span>PENTESTING AI</span>
        </div>
        <div class="chatbot-controls">
            <button class="chatbot-btn" onclick="toggleChatbot()">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    
    <div class="chatbot-messages" id="chatbotMessages">
        <div class="message ai-message">
            <div class="message-content">
                <strong>Pentesting AI:</strong> I detect a new connection. State your security inquiry.
            </div>
        </div>
    </div>
    
    <div class="chatbot-input">
        <input type="text" id="chatbotInput" placeholder="Ask about pentesting tools or techniques...">
        <button onclick="sendChatbotMessage()">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>

<button class="chatbot-toggle" onclick="toggleChatbot()">
    <i class="fas fa-robot"></i>
</button>

<style>
.ai-chatbot {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 350px;
    height: 500px;
    background: rgba(0, 30, 0, 0.95);
    border: 2px solid #00ff00;
    border-radius: 8px;
    box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
    display: none;
    flex-direction: column;
    z-index: 1000;
    backdrop-filter: blur(10px);
}

.ai-chatbot.active {
    display: flex;
}

.chatbot-header {
    background: rgba(0, 20, 0, 0.9);
    padding: 1rem;
    border-bottom: 1px solid #00ff00;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.chatbot-title {
    color: #00ff00;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.chatbot-controls .chatbot-btn {
    background: none;
    border: none;
    color: #ff0080;
    cursor: pointer;
    font-size: 1.2rem;
}

.chatbot-messages {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.message {
    max-width: 80%;
    padding: 0.8rem;
    border-radius: 8px;
    animation: messageSlide 0.3s ease;
}

.user-message {
    align-self: flex-end;
    background: rgba(0, 136, 255, 0.2);
    border: 1px solid #0088ff;
    color: #ffffff;
}

.ai-message {
    align-self: flex-start;
    background: rgba(0, 255, 0, 0.1);
    border: 1px solid #00ff00;
    color: #88ff88;
}

.message-content {
    line-height: 1.4;
}

.chatbot-input {
    display: flex;
    padding: 1rem;
    border-top: 1px solid rgba(0, 255, 0, 0.3);
    gap: 0.5rem;
}

.chatbot-input input {
    flex: 1;
    background: rgba(0, 0, 0, 0.8);
    border: 1px solid #00ff00;
    border-radius: 4px;
    padding: 0.8rem;
    color: #ffffff;
    font-family: 'Share Tech Mono', monospace;
}

.chatbot-input input:focus {
    outline: none;
    border-color: #ff0080;
}

.chatbot-input button {
    background: #00ff00;
    color: #000000;
    border: none;
    border-radius: 4px;
    padding: 0.8rem 1rem;
    cursor: pointer;
    font-weight: bold;
}

.chatbot-toggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    background: linear-gradient(45deg, #00ff00, #0088ff);
    border: none;
    border-radius: 50%;
    color: #000000;
    font-size: 1.5rem;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    z-index: 999;
    animation: pulse 2s infinite;
}

@keyframes messageSlide {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

.typing-indicator {
    align-self: flex-start;
    background: rgba(0, 255, 0, 0.1);
    border: 1px solid #00ff00;
    border-radius: 8px;
    padding: 0.8rem;
    color: #88ff88;
    font-style: italic;
}

.typing-indicator::after {
    content: '...';
    animation: typing 1.5s infinite;
}

@keyframes typing {
    0%, 20% { content: '.'; }
    40% { content: '..'; }
    60%, 100% { content: '...'; }
}
</style>

<script>
let chatbotVisible = false;

function toggleChatbot() {
    const chatbot = document.getElementById('aiChatbot');
    chatbotVisible = !chatbotVisible;
    
    if (chatbotVisible) {
        chatbot.classList.add('active');
    } else {
        chatbot.classList.remove('active');
    }
}

async function sendChatbotMessage() {
    const input = document.getElementById('chatbotInput');
    const message = input.value.trim();
    
    if (!message) return;
    
    // Add user message
    addChatbotMessage(message, 'user');
    input.value = '';
    
    // Show typing indicator
    showTypingIndicator();
    
    // Get AI response
    const response = await pentestAI.sendMessage(message);
    
    // Remove typing indicator and add AI response
    removeTypingIndicator();
    addChatbotMessage(response, 'ai');
}

function addChatbotMessage(content, type) {
    const messagesContainer = document.getElementById('chatbotMessages');
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${type}-message`;
    
    if (type === 'user') {
        messageDiv.innerHTML = `<div class="message-content"><strong>You:</strong> ${content}</div>`;
    } else {
        messageDiv.innerHTML = `<div class="message-content"><strong>Pentesting AI:</strong> ${content}</div>`;
    }
    
    messagesContainer.appendChild(messageDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

function showTypingIndicator() {
    const messagesContainer = document.getElementById('chatbotMessages');
    const typingDiv = document.createElement('div');
    typingDiv.className = 'typing-indicator';
    typingDiv.id = 'typingIndicator';
    typingDiv.textContent = 'Pentesting AI is analyzing';
    
    messagesContainer.appendChild(typingDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

function removeTypingIndicator() {
    const typingIndicator = document.getElementById('typingIndicator');
    if (typingIndicator) {
        typingIndicator.remove();
    }
}

// Enter key support
document.getElementById('chatbotInput')?.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        sendChatbotMessage();
    }
});
</script>
