<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Strength Checker - Bedusec</title>
    <style>
        .password-checker {
            background: rgba(0,20,0,0.8);
            border: 1px solid #00ff00;
            border-radius: 8px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 500px;
            font-family: 'Share Tech Mono', monospace;
        }
        .password-input {
            width: 100%;
            padding: 1rem;
            background: rgba(0,0,0,0.8);
            border: 1px solid #00ff00;
            border-radius: 4px;
            color: #00ff00;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .strength-meter {
            height: 10px;
            background: rgba(0,255,0,0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        .strength-bar {
            height: 100%;
            width: 0%;
            background: #ff4444;
            transition: all 0.3s ease;
        }
        .strength-bar.weak { background: #ff4444; width: 25%; }
        .strength-bar.medium { background: #ffa500; width: 50%; }
        .strength-bar.strong { background: #00ff00; width: 75%; }
        .strength-bar.very-strong { background: #00ff00; width: 100%; }
        .feedback {
            color: #88ff88;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        .feedback ul {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }
        .feedback li {
            margin-bottom: 0.3rem;
        }
        .feedback .valid {
            color: #00ff00;
        }
        .feedback .invalid {
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="password-checker">
        <h3 style="color: #00ff00; text-align: center;">PASSWORD STRENGTH ANALYZER</h3>
        <input type="password" class="password-input" id="passwordInput" 
               placeholder="Enter password to analyze..." autocomplete="off">
        <div class="strength-meter">
            <div class="strength-bar" id="strengthBar"></div>
        </div>
        <div class="feedback" id="passwordFeedback">
            Enter a password to analyze its security strength...
        </div>
    </div>

    <script>
        document.getElementById('passwordInput').addEventListener('input', function(e) {
            const password = e.target.value;
            analyzePassword(password);
        });

        function analyzePassword(password) {
            const strengthBar = document.getElementById('strengthBar');
            const feedback = document.getElementById('passwordFeedback');
            
            if (password.length === 0) {
                strengthBar.className = 'strength-bar';
                strengthBar.style.width = '0%';
                feedback.innerHTML = 'Enter a password to analyze its security strength...';
                return;
            }

            let score = 0;
            const feedbackItems = [];

            // Length check
            if (password.length >= 8) {
                score += 1;
                feedbackItems.push('<li class="valid">✓ Minimum 8 characters</li>');
            } else {
                feedbackItems.push('<li class="invalid">✗ At least 8 characters required</li>');
            }

            // Uppercase check
            if (/[A-Z]/.test(password)) {
                score += 1;
                feedbackItems.push('<li class="valid">✓ Contains uppercase letters</li>');
            } else {
                feedbackItems.push('<li class="invalid">✗ Add uppercase letters</li>');
            }

            // Lowercase check
            if (/[a-z]/.test(password)) {
                score += 1;
                feedbackItems.push('<li class="valid">✓ Contains lowercase letters</li>');
            } else {
                feedbackItems.push('<li class="invalid">✗ Add lowercase letters</li>');
            }

            // Numbers check
            if (/[0-9]/.test(password)) {
                score += 1;
                feedbackItems.push('<li class="valid">✓ Contains numbers</li>');
            } else {
                feedbackItems.push('<li class="invalid">✗ Add numbers</li>');
            }

            // Special characters check
            if (/[^A-Za-z0-9]/.test(password)) {
                score += 1;
                feedbackItems.push('<li class="valid">✓ Contains special characters</li>');
            } else {
                feedbackItems.push('<li class="invalid">✗ Add special characters</li>');
            }

            // Common passwords check
            const commonPasswords = ['password', '123456', 'qwerty', 'letmein', 'welcome'];
            if (!commonPasswords.includes(password.toLowerCase())) {
                score += 1;
                feedbackItems.push('<li class="valid">✓ Not a common password</li>');
            } else {
                score = 0;
                feedbackItems.push('<li class="invalid">✗ This is a very common password</li>');
            }

            // Update strength bar and feedback
            let strengthLevel = '';
            let strengthText = '';
            
            if (score <= 2) {
                strengthLevel = 'weak';
                strengthText = '<strong style="color: #ff4444">WEAK PASSWORD</strong> - Easily crackable';
            } else if (score <= 3) {
                strengthLevel = 'medium';
                strengthText = '<strong style="color: #ffa500">MEDIUM PASSWORD</strong> - Could be stronger';
            } else if (score <= 5) {
                strengthLevel = 'strong';
                strengthText = '<strong style="color: #00ff00">STRONG PASSWORD</strong> - Good security';
            } else {
                strengthLevel = 'very-strong';
                strengthText = '<strong style="color: #00ff00">VERY STRONG PASSWORD</strong> - Excellent security';
            }

            strengthBar.className = `strength-bar ${strengthLevel}`;
            feedback.innerHTML = `${strengthText}<ul>${feedbackItems.join('')}</ul>`;
            
            // Additional security metrics
            const entropy = calculateEntropy(password);
            feedback.innerHTML += `<div style="margin-top: 1rem; font-size: 0.8rem;">
                <strong>Security Metrics:</strong><br>
                • Password Length: ${password.length} characters<br>
                • Character Variety: ${getCharTypes(password)}<br>
                • Estimated Entropy: ${entropy} bits<br>
                • Crack Time: ${estimateCrackTime(entropy)}
            </div>`;
        }

        function calculateEntropy(password) {
            let poolSize = 0;
            if (/[a-z]/.test(password)) poolSize += 26;
            if (/[A-Z]/.test(password)) poolSize += 26;
            if (/[0-9]/.test(password)) poolSize += 10;
            if (/[^A-Za-z0-9]/.test(password)) poolSize += 32;
            
            return Math.log2(Math.pow(poolSize, password.length));
        }

        function getCharTypes(password) {
            const types = [];
            if (/[a-z]/.test(password)) types.push('Lowercase');
            if (/[A-Z]/.test(password)) types.push('Uppercase');
            if (/[0-9]/.test(password)) types.push('Numbers');
            if (/[^A-Za-z0-9]/.test(password)) types.push('Special');
            return types.join(', ');
        }

        function estimateCrackTime(entropy) {
            if (entropy < 40) return 'Instantly';
            if (entropy < 60) return 'Minutes to hours';
            if (entropy < 80) return 'Days to weeks';
            if (entropy < 100) return 'Months to years';
            return 'Centuries';
        }
    </script>
</body>
</html>
