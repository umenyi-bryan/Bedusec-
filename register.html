<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedusec | Join the Network</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            background: radial-gradient(circle at center, #001a00 0%, #000000 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 0, 0.03) 2px,
                    rgba(0, 255, 0, 0.03) 4px
                );
            animation: matrix 20s linear infinite;
            pointer-events: none;
        }

        .auth-terminal {
            background: rgba(0, 20, 0, 0.95);
            border: 2px solid #0088ff;
            border-radius: 8px;
            padding: 2rem;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 0 40px rgba(0, 136, 255, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(0, 136, 255, 0.3);
            padding-bottom: 1rem;
        }

        .auth-header h1 {
            color: #0088ff;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        .auth-header p {
            color: #88ff88;
            font-size: 0.9rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: #0088ff;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .auth-input {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #0088ff;
            border-radius: 4px;
            padding: 0.8rem 1rem;
            color: #ffffff;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .auth-input:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .auth-input::placeholder {
            color: #88ff88;
        }

        .plan-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .plan-option {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #0088ff;
            border-radius: 4px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .plan-option.selected {
            background: rgba(0, 136, 255, 0.2);
            border-color: #00ff00;
        }

        .plan-option h4 {
            color: #ffffff;
            margin: 0 0 0.5rem 0;
            font-size: 0.9rem;
        }

        .plan-option .price {
            color: #00ff00;
            font-weight: bold;
        }

        .plan-option .description {
            color: #88ff88;
            font-size: 0.8rem;
        }

        .auth-btn {
            background: linear-gradient(45deg, #0088ff, #00ff00);
            color: #000000;
            border: none;
            border-radius: 4px;
            padding: 1rem;
            font-family: 'Share Tech Mono', monospace;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .auth-btn:hover {
            background: linear-gradient(45deg, #00ff00, #0088ff);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.3);
        }

        .auth-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(0, 136, 255, 0.3);
        }

        .auth-footer a {
            color: #0088ff;
            text-decoration: none;
        }

        .auth-footer a:hover {
            color: #00ff00;
        }

        .alert {
            background: rgba(255, 0, 128, 0.1);
            border: 1px solid #ff0080;
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 1rem;
            color: #ff0080;
            text-align: center;
            display: none;
        }

        .alert.success {
            background: rgba(0, 255, 0, 0.1);
            border-color: #00ff00;
            color: #00ff00;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }

        .strength-bar {
            height: 4px;
            background: #333;
            border-radius: 2px;
            margin-top: 0.25rem;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        .strength-weak { background: #ff0080; width: 33%; }
        .strength-medium { background: #ffaa00; width: 66%; }
        .strength-strong { background: #00ff00; width: 100%; }

        @keyframes matrix {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100px); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-terminal">
            <div class="auth-header">
                <h1>JOIN BEDUSEC NETWORK</h1>
                <p>Create your secure account</p>
            </div>

            <div class="alert" id="authAlert"></div>

            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> OPERATIVE NAME
                    </label>
                    <input type="text" id="username" class="auth-input" placeholder="Choose your codename" required minlength="3" maxlength="20">
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> ENCRYPTED CONTACT
                    </label>
                    <input type="email" id="email" class="auth-input" placeholder="secure@provider.com" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> ACCESS CODE
                    </label>
                    <input type="password" id="password" class="auth-input" placeholder="Minimum 8 characters" required minlength="8">
                    <div class="password-strength">
                        <span id="strengthText">Password strength</span>
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthBar"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-shield-alt"></i> CONFIRM ACCESS CODE
                    </label>
                    <input type="password" id="confirmPassword" class="auth-input" placeholder="Re-enter your access code" required>
                </div>

                <div class="form-group">
                    <label>SECURITY CLEARANCE LEVEL</label>
                    <div class="plan-selector">
                        <div class="plan-option selected" data-plan="free">
                            <h4>OBSERVER</h4>
                            <div class="price">FREE</div>
                            <div class="description">Basic Access</div>
                        </div>
                        <div class="plan-option" data-plan="pro">
                            <h4>OPERATIVE</h4>
                            <div class="price">$99/mo</div>
                            <div class="description">Full Tools</div>
                        </div>
                    </div>
                </div>

                <label class="toggle-label">
                    <input type="checkbox" id="termsAgree" required>
                    <span class="toggle-slider"></span>
                    I accept the risks and terms of service
                </label>

                <button type="submit" class="auth-btn" id="registerBtn">
                    <i class="fas fa-user-plus"></i> CREATE SECURE ACCOUNT
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="user-login.html">Access your console</a></p>
                <p style="font-size: 0.8rem; color: #88ff88; margin-top: 1rem;">
                    <i class="fas fa-shield-alt"></i> All data encrypted and secured
                </p>
            </div>
        </div>
    </div>

    <script src="auth-system.js"></script>
    <script>
        let selectedPlan = 'free';

        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const registerBtn = document.getElementById('registerBtn');
            const authAlert = document.getElementById('authAlert');
            const passwordInput = document.getElementById('password');
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');

            // Plan selection
            document.querySelectorAll('.plan-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.plan-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    this.classList.add('selected');
                    selectedPlan = this.dataset.plan;
                });
            });

            // Password strength indicator
            passwordInput.addEventListener('input', function() {
                const strength = calculatePasswordStrength(this.value);
                strengthBar.className = 'strength-fill ' + strength.class;
                strengthText.textContent = strength.text;
            });

            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const termsAgree = document.getElementById('termsAgree').checked;

                if (!termsAgree) {
                    showAlert('You must accept the terms and conditions', 'error');
                    return;
                }

                if (password !== confirmPassword) {
                    showAlert('Access codes do not match', 'error');
                    return;
                }

                // Update button state
                registerBtn.disabled = true;
                registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ENCRYPTING DATA...';

                try {
                    const user = await userAuth.register({
                        username,
                        email,
                        password,
                        plan: selectedPlan
                    });
                    
                    showAlert('Account created successfully! Redirecting to your dashboard...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'user-dashboard.html';
                    }, 2000);
                    
                } catch (error) {
                    showAlert(error.message, 'error');
                } finally {
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> CREATE SECURE ACCOUNT';
                }
            });

            function calculatePasswordStrength(password) {
                let strength = 0;
                
                if (password.length >= 8) strength++;
                if (password.match(/[a-z]/)) strength++;
                if (password.match(/[A-Z]/)) strength++;
                if (password.match(/[0-9]/)) strength++;
                if (password.match(/[^a-zA-Z0-9]/)) strength++;
                
                if (strength <= 2) return { class: 'strength-weak', text: 'Weak' };
                if (strength <= 4) return { class: 'strength-medium', text: 'Medium' };
                return { class: 'strength-strong', text: 'Strong' };
            }

            function showAlert(message, type) {
                authAlert.textContent = message;
                authAlert.className = 'alert';
                authAlert.classList.add(type);
                authAlert.style.display = 'block';
                
                if (type === 'success') {
                    setTimeout(() => {
                        authAlert.style.display = 'none';
                    }, 5000);
                }
            }
        });
    </script>
</body>
</html>
