<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Bedusec</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-login {
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(0,20,0,0.95) 0%, rgba(0,40,0,0.9) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: rgba(0,10,0,0.9);
            border: 2px solid #ff0080;
            border-radius: 12px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 40px rgba(255,0,128,0.4);
            backdrop-filter: blur(15px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #ff0080;
            margin-bottom: 0.5rem;
            font-family: 'Orbitron', sans-serif;
        }

        .login-header p {
            color: #ff88cc;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #00ff00;
            margin-bottom: 0.5rem;
            font-family: 'Share Tech Mono', monospace;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            background: rgba(0,0,0,0.8);
            border: 1px solid #00ff00;
            border-radius: 6px;
            color: #fff;
            font-family: 'Share Tech Mono', monospace;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #ff0080;
            box-shadow: 0 0 15px rgba(255,0,128,0.3);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #ff0080, #ff3399);
            color: white;
            border: none;
            padding: 1.2rem;
            border-radius: 6px;
            font-family: 'Share Tech Mono', monospace;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #ff3399, #ff66aa);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255,0,128,0.4);
        }

        .security-notice {
            background: rgba(255,0,128,0.1);
            border: 1px solid rgba(255,0,128,0.3);
            border-radius: 6px;
            padding: 1rem;
            margin-top: 1.5rem;
            text-align: center;
        }

        .security-notice p {
            color: #ff88cc;
            font-size: 0.8rem;
            margin: 0;
            line-height: 1.4;
        }

        .error-message {
            background: rgba(255,0,0,0.1);
            border: 1px solid rgba(255,0,0,0.3);
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .error-message p {
            color: #ff4444;
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>

    <nav class="cyber-nav">
        <div class="nav-brand">
            <span class="glitch" data-text="BEDUSEC">BEDUSEC</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="admin-login.html" class="nav-link">Admin</a></li>
        </ul>
    </nav>

    <section class="admin-login">
        <div class="login-container">
            <div class="login-header">
                <h1><i class="fas fa-shield-alt"></i> ADMIN ACCESS</h1>
                <p>Secure Team Verification Portal</p>
            </div>

            <div class="error-message" id="errorMessage">
                <p><i class="fas fa-exclamation-triangle"></i> Invalid credentials</p>
            </div>

            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> ADMIN USERNAME</label>
                    <input type="text" id="username" class="form-control" required placeholder="Enter admin username">
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-key"></i> PASSWORD</label>
                    <input type="password" id="password" class="form-control" required placeholder="Enter admin password">
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-lock"></i> ACCESS ADMIN PANEL
                </button>
            </form>

            <div class="security-notice">
                <p><strong>SECURITY NOTICE:</strong> This area is restricted to authorized personnel only. All access attempts are logged.</p>
            </div>
        </div>
    </section>

    <script>
        // Include the admin config
        const ADMIN_CONFIG = {
            username: 'Alpha',
            password: 'Anonymous2025',
            permissions: ['verify_team', 'manage_content', 'view_analytics']
        };

        const TEAM_VERIFICATION_KEY = 'Anonymousiskey123';

        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Simple authentication (in production, use proper backend auth)
            if (username === ADMIN_CONFIG.username && password === ADMIN_CONFIG.password) {
                // Store admin session
                localStorage.setItem('adminAuthenticated', 'true');
                localStorage.setItem('adminUsername', username);
                localStorage.setItem('adminSession', Date.now().toString());
                
                // Redirect to admin dashboard
                window.location.href = 'admin-dashboard.html';
            } else {
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });

        // Check if already logged in
        if (localStorage.getItem('adminAuthenticated') === 'true') {
            window.location.href = 'admin-dashboard.html';
        }
    </script>
</body>
</html>
