<style>
/* Fixed Terminal Styles */
.terminal-window {
    background: #000;
    border: 2px solid #00ff00;
    border-radius: 8px;
    width: 90%;
    max-width: 800px;
    margin: 2rem auto;
    box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
    font-family: 'Share Tech Mono', monospace;
}

.terminal-header {
    background: #00ff00;
    padding: 0.8rem 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 2px solid #00ff00;
}

.terminal-buttons {
    display: flex;
    gap: 0.5rem;
}

.terminal-btn {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    display: inline-block;
}

.terminal-btn.close { background: #ff5f56; }
.terminal-btn.minimize { background: #ffbd2e; }
.terminal-btn.maximize { background: #27c93f; }

.terminal-title {
    color: #000;
    font-weight: bold;
    font-size: 0.9rem;
}

.terminal-body {
    padding: 1.5rem;
    color: #00ff00;
    min-height: 300px;
    background: #000;
}

.terminal-line {
    margin-bottom: 0.8rem;
    display: flex;
    align-items: flex-start;
}

.prompt {
    color: #00ff00;
    margin-right: 0.5rem;
    white-space: nowrap;
}

.command {
    color: #ffffff;
    font-weight: bold;
}

.output {
    color: #88ff88;
    line-height: 1.4;
}

.typed-command {
    color: #ffffff;
    display: inline;
}

.cursor {
    animation: blink 1s infinite;
    color: #00ff00;
    font-weight: bold;
}

@keyframes blink {
    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0; }
}

/* Matrix background fix */
.matrix-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    z-index: -1;
    overflow: hidden;
}

.matrix-bg::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, rgba(0,255,0,0.1) 0%, rgba(0,0,0,0) 50%, rgba(0,255,0,0.1) 100%);
    animation: matrixScan 3s linear infinite;
}

@keyframes matrixScan {
    0% { transform: translateY(-100%); }
    100% { transform: translateY(100%); }
}
</style>
